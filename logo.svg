<svg width="180" height="50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6B800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B89500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Link icon -->
  <g transform="translate(5, 10)">
    <path d="M 15 8 L 25 8 C 30 8 32 12 32 16 C 32 20 30 24 25 24 L 15 24" 
          stroke="url(#goldGradient)" stroke-width="3" fill="none" 
          stroke-linecap="round" filter="url(#glow)"/>
    <path d="M 8 24 L 18 24 C 23 24 25 20 25 16 C 25 12 23 8 18 8 L 8 8" 
          stroke="url(#goldGradient)" stroke-width="3" fill="none" 
          stroke-linecap="round" filter="url(#glow)"/>
  </g>
  
  <!-- G-Link text -->
  <text x="45" y="35" font-family="Arial, sans-serif" font-size="28" 
        font-weight="700" fill="url(#goldGradient)" filter="url(#glow)">
    G-Link
  </text>
</svg>
